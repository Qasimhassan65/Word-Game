<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Fill in the Blanks</title>
    <link rel="stylesheet" href="./styles/game.css">
</head>
<body>
    <div class="game-container">
        <h1>Fill in the Blanks</h1>
        <div id="words-container">
            <!-- Images and blanked words will be added here by JS -->
        </div>
        <div id="alphabet-container">
            <!-- A-Z bubbles will be added here by JS -->
        </div>
        <button id="view-score-btn">View Score</button>
        <div id="score-popup" class="popup" style="display: none;">
            <h2>Score Summary</h2>
            <div id="score-details">
                <!-- Score details will be added here by JS -->
            </div>
            <button id="close-score-btn">Close</button>
        </div>
    </div>
    <script src="./scripts/game.js"></script>
</body>
</html>
